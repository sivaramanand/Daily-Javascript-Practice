<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-password">
      <div class="header">
        <h2>Password Generator</h2>
      </div>
      <div class="uppersection">
        <input type="text" id="pass-input" placeholder="Password" />
        <button id="copy">Copy</button>
      </div>
      <div class="downsection">
        <div class="setting">
          <label class="length-label">Length </label>
          <input
            type="number"
            id="length-number"
            value="10"
            min="5"
            max="20"
            step="1"
          />
        </div>
        <div class="setting">
          <label class="Uppercase-label">Uppercase </label>
          <input type="checkbox" id="Uppercase" />
        </div>
        <div class="setting">
          <label class="Lowercase-label">Lowercase </label>
          <input type="checkbox" id="Lowercase" />
        </div>
        <div class="setting">
          <label class="Symbols-label">Symbols </label>
          <input type="checkbox" id="Symbols" />
        </div>
        <div class="setting">
          <label class="Numbers-label">Numbers </label>
          <input type="checkbox" id="Numbers" />
        </div>
      </div>
      <div class="generate-btn">
        <button id="generate">Generate</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
