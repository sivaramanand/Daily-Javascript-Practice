<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weight Converter</h1>
      </div>
      <div class="input">
        <label for="input" class="inputlabel">Weight in KG</label>
        <input type="text" class="inputs" placeholder="Enter your weight in KG"/>
      </div>
      <div class="output">
        <label for="input" class="outputlabel">0</label>

      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
